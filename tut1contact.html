    <!-- ContactUs -->
    <div class="container">
        <h2>Contact Us</h2>
        <div class="bd-example-snippet bd-code-snippet">
            <div class="bd-example m-0 border-0">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            fdprocessedid="3c55l9">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" fdprocessedid="k93xz">
                    </div>
                    <div class="mb-3">
                        <label for="exampleSelect" class="form-label">Just select</label>
                        <select class="form-select" id="exampleSelect" fdprocessedid="z1hf7d">
                            <option selected="">It's 1st</option>
                            <option value="1">It's 2nd</option>
                            <option value="2">It's 3rd</option>
                            <option value="3">It's 4th</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Come on check me</label>
                    </div>
                    <fieldset class="mb-3">
                        <legend>What's your gender, huh?</legend>
                        <div class="form-check">
                            <input type="radio" name="radios" class="form-check-input" id="exampleRadio1">
                            <label class="form-check-label" for="exampleRadio1">Male</label>
                        </div>
                        OR
                        <div class="mb-3 form-check">
                            <input type="radio" name="radios" class="form-check-input" id="exampleRadio2">
                            <label class="form-check-label" for="exampleRadio2">Female</label>
                        </div>
                    </fieldset>
                    <div class="mb-3">
                        <label class="form-label" for="customFile">Just Upload it</label>
                        <input type="file" class="form-control" id="customFile">
                    </div>
                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            checked="">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox
                            input</label>
                    </div>
                    <div class="mb-3">
                        <label for="customRange3" class="form-label">Tell me your range</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                    </div>
                    <button type="submit" class="btn btn-primary" fdprocessedid="jdnip6">Submit</button>
                </form>
            </div>
